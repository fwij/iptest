<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address and Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #info {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your IP Address and Location</h1>
    <div id="info">Loading...</div>

    <script>
        async function fetchIPAndLocation() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=0bff134863f7d3');
                const data = await response.json();
                const { ip, city, region, country, loc } = data;
                document.getElementById('info').innerHTML = `
                    <p><strong>IP:</strong> ${ip}</p>
                    <p><strong>City:</strong> ${city}</p>
                    <p><strong>Region:</strong> ${region}</p>
                    <p><strong>Country:</strong> ${country}</p>
                    <p><strong>Location:</strong> ${loc}</p>
                `;
            } catch (error) {
                document.getElementById('info').textContent = 'Unable to retrieve information';
            }
        }

        fetchIPAndLocation();
    </script>
</body>
</html>
