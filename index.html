<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address, Location, and Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #info {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your IP Address, Location, and Weather</h1>
    <div id="info">Loading...</div>

    <script>
        async function fetchIPAndLocation() {
            try {
                const ipResponse = await fetch('https://ipinfo.io/json?token=0bff134863f7d3');
                const ipData = await ipResponse.json();
                const { ip, city, region, country, loc } = ipData;
                const [latitude, longitude] = loc.split(',');

                document.getElementById('info').innerHTML = `
                    <p><strong>IP:</strong> ${ip}</p>
                    <p><strong>City:</strong> ${city}</p>
                    <p><strong>Region:</strong> ${region}</p>
                    <p><strong>Country:</strong> ${country}</p>
                    <p><strong>Location:</strong> ${loc}</p>
                `;

                // Fetch weather information
                fetchWeather(latitude, longitude);
            } catch (error) {
                document.getElementById('info').textContent = 'Unable to retrieve information';
            }
        }

        async function fetchWeather(lat, lon) {
            try {
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=e5b292ae2f9dae5f29e11499c2d82ece&units=metric`);
                const weatherData = await weatherResponse.json();
                const { temp, weather } = weatherData.main;
                const description = weather[0].description;

                document.getElementById('info').innerHTML += `
                    <p><strong>Temperature:</strong> ${temp}Â°C</p>
                    <p><strong>Weather:</strong> ${description}</p>
                `;
            } catch (error) {
                document.getElementById('info').innerHTML += '<p>Unable to retrieve weather information</p>';
            }
        }

        fetchIPAndLocation();
    </script>
</body>
</html>
